apiVersion: autoscaling/v2  # Updated API version for Kubernetes 1.18+
kind: HorizontalPodAutoscaler
metadata:
  name: treasurebook-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: treasurebook-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 5
